<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>Add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add a new task</ion-card-title>
      <ion-card-subtitle>Fill the following form and click Add</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Task title</ion-label>
        <ion-input type="text" placeholder="e.g: Red carpet" [(ngModel)]="task.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Task description</ion-label>
        <ion-textarea [(ngModel)]="task.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select multiple="false" [(ngModel)]="task.type">
          <ion-select-option value="Personal">Personal</ion-select-option>
          <ion-select-option value="Trabajo">Trabajo</ion-select-option>
          <ion-select-option value="Estudios">Estudios</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button (click)="save()">
        <ion-icon slot="start" name="add"></ion-icon>
        Add
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
