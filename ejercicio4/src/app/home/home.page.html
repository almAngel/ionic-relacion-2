<ion-header>
  <ion-toolbar>
    <ion-title>
      ejercicio4
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addPage()" shape="round" class="ion-text-center">
          Add
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let product of productLoader.productList; let i = index;">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{product.name}}</ion-card-title>
          <ion-card-subtitle>
            <ion-text color="warning">
              <h2>{{product.price}}€</h2>
            </ion-text>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <h1>x{{product.quantity}}</h1>
          <p>Subtotal: {{ product.price * product.quantity }}€</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item-divider>
      <ion-label *ngIf="i+1 > 0" slot="end" class="ion-margin-horizontal">{{ i+1 }}</ion-label>
    </ion-item-divider>
  </ion-item-group>
  <ion-item>
    <ion-label>Total: {{ productLoader.recalculateTotal() }} €</ion-label>
  </ion-item>
</ion-content>
